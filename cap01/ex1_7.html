<meta charset="utf-8">
<script>
    const valorDoJantar = Number(prompt("Qual o valor do jantar?"));
    const adicionarGorjeta = prompt("Adicionar gorjeta? S/N");
    if (adicionarGorjeta == 'S'){
        const valorDaGorjeta = Number(prompt("Quanto de gorjeta? 1%~100%"));
        gorjeta = valorDoJantar * valorDaGorjeta/100;
        alert(`Gorjeta: R$${gorjeta}\nTotal: R$${valorDoJantar+gorjeta}`);
    } else {
        alert(`Total: R$${valorDoJantar}`);
    }   
</script>
