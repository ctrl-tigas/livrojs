<meta charset="utf-8" />
<script>
  const conta = Number(prompt("Qual o valor da conta?"));
  const clientes = Number(prompt("Quantos vão pagar?"));
  const conta_dividia = conta / clientes;
  alert(
    `Valor da Conta R$: ${conta.toFixed(2)}
Número de Cliente: ${clientes}
Valor por cliente R$: ${conta_dividia.toFixed(2)}`
  );
</script>
