<meta charset="utf-8" />
<script>
  const conta = Number(prompt("Qual o valor da conta?"));
  const clientes = Number(prompt("Quantos vão pagar?"));
  alert(
    `Valor da Conta R$: ${conta.toFixed(
      2
    )}\nNúmero de Cliente: ${clientes}\nValor por cliente R$: ${(
      conta / clientes
    ).toFixed(2)}`
  );
</script>
